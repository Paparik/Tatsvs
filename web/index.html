<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================Font================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!--======================================== -->
    <!--==================Map================== -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!--======================================== -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Tatsvs</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1 class="logo">
                    Tatsvs
                </h1>
                <button onclick="openAuth()" class="button button_active">
                    Войти
                </button>
            </header>
        </div>
        <div class="container">
            <div class="map">
                <ul class="map__nav">
                    <li class="button">
                        Объекты
                    </li>
                    <li class="button button_active">
                        Кабельная канализация
                    </li>
                </ul>
                <div class="map__search">
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.1111 4.41667C13.256 4.41667 15.8056 6.96616 15.8056 10.1111M16.5559 16.5514L21.5 21.5M19.2222 10.1111C19.2222 15.1431 15.1431 19.2222 10.1111 19.2222C5.07918 19.2222 1 15.1431 1 10.1111C1 5.07918 5.07918 1 10.1111 1C15.1431 1 19.2222 5.07918 19.2222 10.1111Z" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>      
                    <input id="search" type="text" placeholder="Поиск">                  
                </div>
                <div class="map__main">
                    <div id="map" ></div>
                </div>
            </div>
        </div>
        <div id="auth" class="auth dn">
            <div class="auth__container">
                <div class="auth__title">
                    Авторизация
                </div>
                <div class="auth__input">
                    <input type="text" placeholder="Введите логин">
                </div>
                <div class="auth__input">
                    <input type="password" placeholder="Введите пароль">
                </div>
                <div class="auth__buttons">
                    <button class="button">
                        Войти
                    </button>
                    <button onclick="closeAuth()" class="button">
                        Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/constructor.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>

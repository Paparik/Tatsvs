[tatsvs.local]

aliases       = www tatsvs.local
enabled       = on
environment   = System
ip            = auto
project_dir   = {base_dir}
project_url   = https://{host_decoded}
public_dir    = {base_dir}\public
ssl           = on
ssl_cert_file = auto
ssl_key_file  = auto
nginx_engine  = Nginx-1.22
php_engine    = PHP-8.1
